<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup_1.css" />
  </head>
  <body>
    <div class="signup-1">
      <img class="container" src="../assets/vectors/container_x2.svg" />
      <div class="container-1">
        <div class="premium-vector-christmas-star-light-effect-for-vector-illustrations-removebg-preview-1">
        </div>
        <div class="frame-2">
          <div class="frame-4">
            <div class="upper-section">
              <div class="login-text">
                <span class="signup">
                Signup
                </span>
                <span class="just-some-details-to-get-you-in">
                Just some details to get you in.!
                </span>
              </div>
              <div class="credentials">
                <div class="username">
                  <span class="username-1">
                  Username
                  </span>
                </div>
                <div class="username-2">
                  <span class="email-phone">
                  Email / Phone
                  </span>
                </div>
                <div class="password-rem">
                  <div class="password">
                    <span class="password-1">
                    Password
                    </span>
                  </div>
                  <div class="password-2">
                    <span class="confirm-password">
                    Confirm Password
                    </span>
                  </div>
                </div>
                <div class="login-bt-fp">
                  <div class="login">
                    <span class="signup-1">
                    Signup
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="other-logins">
              <div class="or">
                <div class="line-11">
                </div>
                <span class="or-1">
                Or
                </span>
                <div class="line-2">
                </div>
              </div>
              <div class="frame-3">
                <img class="devicongoogle" src="../assets/vectors/devicongoogle_x2.svg" />
                <img class="logosfacebook" src="../assets/vectors/logosfacebook_1_x2.svg" />
                <div class="bigithub">
                  <img class="vector-7" src="../assets/vectors/vector_17_x2.svg" />
                </div>
              </div>
            </div>
          </div>
          <div class="frame-9">
            <div class="already-registered-login">
            Already Registered? Login
            </div>
            <div class="customer-care">
              <div class="frame-6">
                <span class="terms-conditions">
                Terms &amp; Conditions
                </span>
              </div>
              <div class="frame-7">
                <span class="support">
                Support
                </span>
              </div>
              <div class="frame-8">
                <span class="customer-care-1">
                Customer Care
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container-2">
        <div class="black-and-white-globe-y-2-kstreetwear-logo-removebg-preview-16">
        </div>
      </div>
    </div>
  </body>
</html>
